<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Visitors</title>
</head>
<body>
    <h1>Visitor List</h1>
    <ul>
        {% for visitor in visitors %}
        <li>
            {{ visitor.name }} - {{ visitor.contact }} - {{ visitor.purpose }}
            <a href="/check_out_visitor/{{ visitor.id }}">Check Out</a>
        </li>
        {% endfor %}
    </ul>

    <a href="/">Go to Home</a>
</body>
</html>
