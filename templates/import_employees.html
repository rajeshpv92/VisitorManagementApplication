<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Employees</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <h3>Upload Employees</h3>
    <form id="upload-form" method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="file" class="form-label">Upload File</label>
            <input type="file" class="form-control" id="file" name="file" accept=".xlsx, .xls" required>
        </div>
        <button type="button" id="preview-btn" class="btn btn-primary">Preview File</button>
    </form>

    <div id="file-preview" style="display:none;">
        <h4>Preview Data</h4>
        <table class="table">
            <thead id="table-header"></thead>
            <tbody id="table-body"></tbody>
        </table>
        <form id="column-mapping-form"></form>
        <button id="proceed-btn" class="btn btn-success" style="display:none;">Proceed with Import</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script>
        document.getElementById('preview-btn').addEventListener('click', function () {
            const fileInput = document.getElementById('file');
            const file = fileInput.files[0];

            if (!file) {
                alert("Please upload a file first.");
                return;
            }

            const reader = new FileReader();

            reader.onload = function (e) {
                const data = e.target.result;
                const workbook = XLSX.read(data, { type: 'binary' });
                const sheetName = workbook.SheetNames[0];
                const sheet = workbook.Sheets[sheetName];
                const jsonData = XLSX.utils.sheet_to_json(sheet, { header: 1 });

                // Display preview table
                const tableHeader = document.getElementById('table-header');
                const tableBody = document.getElementById('table-body');
                const columnMappingForm = document.getElementById('column-mapping-form');
                const proceedButton = document.getElementById('proceed-btn');

                // Clear previous preview
                tableHeader.innerHTML = '';
                tableBody.innerHTML = '';
                columnMappingForm.innerHTML = '';

                // Render header
                const headerRow = jsonData[0];
                headerRow.forEach(col => {
                    const th = document.createElement('th');
                    th.textContent = col;
                    tableHeader.appendChild(th);

                    const input = document.createElement('select');
                    input.classList.add('form-control');
                    input.name = col;
                    input.innerHTML = `
                    <option value="EMPNO">EMPNO</option>
                    <option value="EMPNAME">EMPNAME</option>
                    <option value="MobileNo">MobileNo</option>
                    <option value="DEPTNO">DEPTNO</option>
                `;
                    columnMappingForm.appendChild(input);
                });

                // Render data rows
                jsonData.slice(1).forEach((row) => {
                    const tr = document.createElement('tr');
                    row.forEach(cell => {
                        const td = document.createElement('td');
                        td.textContent = cell;
                        tr.appendChild(td);
                    });
                    tableBody.appendChild(tr);
                });

                // Show the preview and proceed button
                document.getElementById('file-preview').style.display = 'block';
                proceedButton.style.display = 'inline-block';

                // Store the preview data (for later use when submitting the form)
                window.previewData = jsonData;
            };

            reader.readAsBinaryString(file);
        });

        // Handle the Proceed button click to submit the form
        document.getElementById('proceed-btn').addEventListener('click', function () {
            // Grab selected column mappings
            const mappings = {};
            const selects = document.querySelectorAll('#column-mapping-form select');
            selects.forEach(select => {
                const colName = select.name;
                const mappedColumn = select.value;
                mappings[colName] = mappedColumn;
            });

            // Prepare the data for sending to the backend (along with the file)
            const formData = new FormData();
            formData.append('file', document.getElementById('file').files[0]);
            formData.append('mappings', JSON.stringify(mappings));  // Send mappings as JSON

            // Create an XMLHttpRequest to submit the form data
            const xhr = new XMLHttpRequest();
            xhr.open('POST', '/import_employees', true);
            xhr.onload = function () {
                if (xhr.status === 200) {
                    alert('File imported successfully!');
                } else {
                    alert('Error importing file.');
                }
            };
            xhr.send(formData);
        });
    </script>

</body>
</html>
