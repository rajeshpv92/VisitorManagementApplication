<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Visitor</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Display the welcome message -->
    {% if username %}
    <h3>Welcome, {{ username }}!</h3>
    {% endif %}

    <h2>Create Visitor</h2>

    <!-- Display Flash Messages using Bootstrap Modal -->
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <!-- Modal Structure -->
    <div class="modal fade" id="flashModal" tabindex="-1" aria-labelledby="flashModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="flashModalLabel">Notification</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    {% for category, message in messages %}
                    <p class="text-{{ category }}">{{ message }}</p>
                    {% endfor %}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal Trigger Script -->
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function () {
            // Show the modal when the page loads
            var flashModal = new bootstrap.Modal(document.getElementById('flashModal'));
            flashModal.show();

            // Add an event listener to clear the message after the modal is closed
            document.getElementById('flashModal').addEventListener('hidden.bs.modal', function () {
                fetch(window.location.href, {
                    method: 'GET',
                    headers: { 'Clear-Messages': 'true' }
                });
            });
        });
    </script>
    {% endif %}
    {% endwith %}

    <!-- Visitor Form -->
    <form method="POST" enctype="multipart/form-data">
        <div>
            <label for="name" class="form-label">Name:</label>
            <input type="text" id="name" name="name" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="contact" class="form-label">Contact Number:</label>
            <input type="text" id="contact" name="contact" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="purpose" class="form-label">Purpose:</label>
            <input type="text" id="purpose" name="purpose" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="address" class="form-label">Address:</label>
            <input type="text" id="address" name="address" class="form-control">
        </div>

        <div class="mb-3">
            <label for="photo" class="form-label">Upload Visitor Photo:</label>
            <input type="file" class="form-control" id="photo" name="photo" accept="image/*" required>
        </div>

        <button type="submit" class="btn btn-primary">Add Visitor</button>
    </form>

    <a href="{{ url_for('dashboard') }}" class="btn btn-secondary mt-3">Back to Dashboard</a>

    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
