<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor ID Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .id-card {
            width: 350px;
            height: auto; /* Auto height for flexible content */
            background: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 15px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            text-align: center;
        }

            .id-card .header {
                background-color: #007bff;
                color: white;
                padding: 5px 10px;
                border-radius: 5px;
                font-size: 1.2em;
                font-weight: bold;
            }

            .id-card img {
                width: 80px;
                height: 80px;
                border-radius: 50%;
                object-fit: cover;
                margin: 10px auto;
            }

            .id-card .info {
                font-size: 0.9em;
                color: #333;
                margin-bottom: 10px; /* Add space between info and footer */
            }

                .id-card .info div {
                    margin: 5px 0;
                }

            .id-card .footer {
                font-size: 0.8em;
                color: #555;
                border-top: 1px solid #ddd;
                padding-top: 5px;
                margin-top: 10px; /* Space between info and issued by text */
            }

        /* Styling for print mode */
        @media print {
            .print-button, a {
                display: none; /* Hide print button and back link during printing */
            }
        }

        .print-button {
            margin-top: 10px; /* Ensure there's space between footer and button */
            text-align: center;
        }

            .print-button button {
                padding: 10px 15px;
                background-color: #28a745;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }

                .print-button button:hover {
                    background-color: #218838;
                }
    </style>
</head>
<body>
    <div class="id-card">
        <!-- Header -->
        <div class="header">
            Visitor ID Card
        </div>
        <!-- Profile Picture -->
        <img src="{{ visitor.photo or '/static/uploads/default.jpeg' }}" alt="Visitor Photo">
        <!-- Visitor Info -->
        <div class="info">
            <div><strong>Name:</strong> {{ visitor.Name }}</div>
            <div><strong>Contact Number:</strong> {{ visitor.ContactNumber }}</div>
            <div><strong>Purpose:</strong> {{ visitor.Purpose }}</div>
            <div><strong>CheckIn:</strong> {{ visitor.CheckIn.strftime('%Y-%m-%d %H:%M:%S') if visitor.CheckIn else 'N/A' }}</div>
        </div>
        <!-- Footer -->
        <div class="footer">
            Issued by: Your Organization
        </div>
    </div>

    <!-- Print Button -->
    <div class="print-button">
        <button onclick="window.print()">Print ID Card</button>
        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary mt-3">Back to Dashboard</a>
    </div>
    
    

</body>
</html>
