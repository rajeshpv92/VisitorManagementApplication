<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }

        h2 {
            color: #333;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

            a:hover {
                text-decoration: underline;
            }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 0;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

            .btn:hover {
                background-color: #218838;
            }

        .logout-btn {
            background-color: #dc3545;
        }

            .logout-btn:hover {
                background-color: #c82333;
            }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome to the Dashboard</h2>
        <p>Hello, {{ session['username'] }}! You are logged in as {% if session['role'] == 1 %}Admin{% else %}User{% endif %}.</p>

        <!-- Only show "Create User" button if the logged-in user is an admin -->
        {% if session['role'] == 1 %}
        <a href="{{ url_for('create_user') }}" class="btn">Create User</a>
        <a href="{{ url_for('view_users') }}" class="btn">View User</a>
        {% endif %}
        <a href="{{ url_for('create_visitor') }}" class="btn">Add Visitor</a>
        <a href="{{ url_for('view_visitors') }}" class="btn">View Visitor</a>
        <a href="{{ url_for('create_employee') }}" class="btn">Create Employee</a>
        <a href="{{ url_for('view_employees') }}" class="btn">View Employee</a>
        <a href="{{ url_for('import_employees') }}" class="btn">Import Employees</a>
        <br>
        <a href="{{ url_for('logout') }}" class="btn logout-btn">Logout</a>
    </div>
</body>
</html>
