<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Report</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script> <!-- Excel Export -->

    <style>
        .container {
            margin-top: 30px;
        }

        .filter-container {
            margin-bottom: 20px;
        }

        .report-container {
            margin-top: 30px;
        }

        .table-container {
            margin-top: 20px;
        }

        .btn-export {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Visitor Report</h1>

        <!-- Filter Options -->
        <div class="filter-container">
            <div class="row">
                <div class="col-md-3">
                    <label for="visitorName">Visitor Name</label>
                    <select id="visitorName" class="form-select">
                        <option value="">Select Visitor Name</option>
                        <!-- Dynamic options loaded from backend -->
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="visitDate">Visit Date</label>
                    <input type="date" id="visitDate" class="form-control">
                </div>
                <div class="col-md-3 d-flex align-items-end">
                    <button id="generateReport" class="btn btn-primary">Generate Report</button>
                </div>
            </div>
        </div>

        <!-- Report Table -->
        <div class="report-container">
            <div class="table-container">
                <table id="reportTable" class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Employee No</th>
                            <th>Name</th>
                            <th>Phone</th>
                            <th>Purpose</th>
                            <th>Visit Date</th>
                            <th>Department</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Dynamic rows based on filtered data -->

                    </tbody>
                </table>
            </div>
        </div>

        <!-- Export Button -->
        <div class="btn-export">
            <button id="exportCSV" class="btn btn-success">Export to CSV</button>
            <button id="exportExcel" class="btn btn-success">Export to Excel</button>
        </div>
    </div>

    <script>
        // Fetch and populate filter options
        fetch('/get_filter_options')
            .then(response => response.json())
            .then(data => {
                // Check if data contains visitor names
                if (data.visitors && Array.isArray(data.visitors)) {
                    populateDropdown('visitorName', data.visitors);
                } else {
                    console.error('Invalid data format for visitors:', data);
                }
            })
            .catch(error => console.error('Error fetching filter options:', error));

        function populateDropdown(elementId, options) {
            const dropdown = document.getElementById(elementId);
            dropdown.innerHTML = '<option value="">Select Visitor Name</option>'; // Clear previous options

            // Loop through the options and append them to the dropdown
            options.forEach(option => {
                const opt = document.createElement('option');
                opt.value = option;
                opt.textContent = option;
                dropdown.appendChild(opt);
            });
        }


        // Generate report based on filters
        async function generateReport() {
            try {
                const response = await fetch('/generate_report', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        visitorName: document.getElementById('visitorName').value,
                        visitDate: document.getElementById('visitDate').value
                    })
                });

                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }

                const data = await response.json();
                console.log(data);
                populateTable(data.report);
            } catch (error) {
                console.error('Error generating report:', error);
                alert('An error occurred while generating the report. Please try again.');
            }
        }


        function populateTable(data) {
            const tableBody = document.querySelector('#reportTable tbody');
            tableBody.innerHTML = ''; // Clear previous data

            data.forEach(row => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                                <td>${row.empno}</td>
                                <td>${row.name}</td>
                                <td>${row.phone}</td>
                                <td>${row.purpose}</td>
                                <td>${row.visit_date}</td>
                                <td>${row.department}</td>
                            `;
                tableBody.appendChild(tr);
            });
        }

        // Event listeners
        document.getElementById('generateReport').addEventListener('click', generateReport);

        document.getElementById('exportCSV').addEventListener('click', function () {
            const table = document.getElementById('reportTable');
            const rows = table.querySelectorAll('tr');
            const csv = Array.from(rows)
                .map(row => Array.from(row.querySelectorAll('td, th')).map(col => col.textContent).join(','))
                .join('\n');
            const blob = new Blob([csv], { type: 'text/csv' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'report.csv';
            link.click();
        });

        document.getElementById('exportExcel').addEventListener('click', function () {
            const table = document.getElementById('reportTable');
            const wb = XLSX.utils.table_to_book(table, { sheet: 'Report' });
            XLSX.writeFile(wb, 'report.xlsx');
        });
    </script>

    <a href="{{ url_for('dashboard') }}" class="btn btn-secondary mt-3">Back to Dashboard</a>

</body>
</html>
