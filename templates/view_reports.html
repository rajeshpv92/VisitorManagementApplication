<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Reports</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Commonly used modern font */
            margin: 0;
            padding: 0;
            background-color: #f8f9fa; /* Light grey background */
            color: #343a40; /* Dark grey text color */
        }

        h2 {
            color: #343a40; /* Dark grey text color */
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

            a:hover {
                text-decoration: underline;
            }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff; /* White background for the main content area */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
            border-radius: 8px; /* Slightly rounded corners */
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #343a40; /* Dark grey background */
            padding: 10px 20px;
            color: white;
            border-bottom: 1px solid #ccc;
        }

            .header .logo {
                font-size: 1.5em;
                font-weight: bold;
                color: white;
            }

            .header .nav {
                list-style-type: none;
                padding: 0;
                margin: 0;
                display: flex;
            }

                .header .nav li {
                    position: relative;
                }

                    .header .nav li a {
                        display: inline-block;
                        color: white;
                        padding: 14px 16px;
                        text-decoration: none;
                    }

                        .header .nav li a:hover {
                            background-color: #495057; /* Slightly lighter grey */
                        }

                .header .nav .dropdown-content {
                    display: none;
                    position: absolute;
                    background-color: #f8f9fa; /* Light grey background for dropdown */
                    min-width: 160px;
                    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
                    z-index: 1;
                }

                    .header .nav .dropdown-content a {
                        color: #343a40; /* Dark grey text color for dropdown items */
                        padding: 12px 16px;
                        text-decoration: none;
                        display: block;
                        text-align: left;
                    }

                        .header .nav .dropdown-content a:hover {
                            background-color: #e9ecef; /* Even lighter grey */
                        }

                .header .nav li:hover .dropdown-content {
                    display: block;
                }

        .logout {
            background-color: #dc3545;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
        }

            .logout:hover {
                background-color: #c82333;
            }
    </style>
</head>
<body>
    <h2>View Reports</h2>
    <div class="header">
        <ul class="nav">
            <li class="dropdown">
                <a href="javascript:void(0)" class="dropbtn">Visitor Report</a>
                <div class="dropdown-content">
                    <a href="{{ url_for('view_reports.daily_visitors') }}">Daily Visitors Report</a>
                    <a href="{{ url_for('view_reports.monthly_visitors') }}">Monthly Visitors Report</a>
                </div>
            </li>
            <li class="dropdown">
                <a href="javascript:void(0)" class="dropbtn">Visitor</a>
                <div class="dropdown-content">
                    <a href="{{ url_for('view_reports.monthly_visitors') }}">Monthly Visitors Report</a>
                </div>
            </li>
            <li class="dropdown">
                <a href="javascript:void(0)" class="dropbtn">Reports</a>
                <div class="dropdown-content">
                    <a href="{{ url_for('view_reports.department_visitors') }}">Department Visitors Report</a>
                </div>
            </li>
            <li class="dropdown">
                <a href="javascript:void(0)" class="dropbtn">Reports</a>
                <div class="dropdown-content">
                    <a href="{{ url_for('view_reports.employee_visitors') }}">Employee Visitors Report</a>
                </div>
            </li>
        </ul>
    </div>
    <a href="{{ url_for('dashboard') }}" class="btn btn-secondary mt-3">Back to Dashboard</a>

</body>
</html>
