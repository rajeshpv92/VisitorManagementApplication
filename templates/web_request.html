<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Visitor Registration Link</title>
</head>
<body>
    <h1>Send Visitor Registration Link</h1>

    <!-- Flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <ul>
        {% for category, message in messages %}
        <li class="{{ category }}">{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}

    <form method="POST">
        <label for="visitor_phone">Visitor Phone Number:</label>
        <input type="text" id="visitor_phone" name="visitor_phone" required><br><br>

        <label for="comments">Additional Comments (Optional):</label>
        <textarea id="comments" name="comments"></textarea><br><br>

        <input type="submit" value="Send Link to Visitor">
    </form>

</body>
</html>
