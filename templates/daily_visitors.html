<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Visitors</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment"></script>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">


    <style>
        /* Basic layout for two columns */
        .container {
            display: flex;
            justify-content: space-between;
            gap: 30px;
        }

        .list-container {
            flex: 1;
            border: 1px solid #ddd;
            padding: 15px;
            max-height: 400px;
            overflow-y: auto;
        }

        .chart-container {
            flex: 1;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Daily Visitors</h1>

    <div class="container">
        <!-- List of visitors -->
        <div class="list-container">
            <h2>Visitor Details</h2>
            <table>
                <thead>
                    <tr>
                        <th>Employee No</th>
                        <th>Name</th>
                        <th>Phone</th>
                        <th>Purpose</th>
                        <th>Visit Date</th>
                    </tr>
                </thead>
                <tbody>
                    {% for visitor in visitor_list %}
                    <tr>
                        <td>{{ visitor.empno }}</td>
                        <td>{{ visitor.Name }}</td>
                        <td>{{ visitor.ContactNumber }}</td>
                        <td>{{ visitor.Purpose }}</td>
                        <td>{{ visitor.visit_date }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <!-- Chart -->
        <div class="chart-container">
            <canvas id="visitorChart" width="400" height="200"></canvas>
        </div>
    </div>

    <script>
        // Data passed from the Flask app
        const dates = {{ dates | tojson }};  // Date values
        const visitors = {{ visitors | tojson }};  // Visitor counts

        // Create the chart
        const ctx = document.getElementById('visitorChart').getContext('2d');
        const visitorChart = new Chart(ctx, {
            type: 'line',  // You can change the chart type (e.g., 'bar', 'line')
            data: {
                labels: dates,  // X-axis labels (dates)
                datasets: [{
                    label: 'Visitor Count',
                    data: visitors,  // Y-axis data (visitor counts)
                    borderColor: 'rgba(75, 192, 192, 1)',  // Line color
                    fill: false  // If you want a filled area under the line, set it to true
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    tooltip: {
                        callbacks: {
                            title: function(tooltipItem) {
                                return `Date: ${tooltipItem[0].label}`;  // Custom tooltip title
                            }
                        }
                    }
                },
                scales: {
                    x: {
                        type: 'category',
                        title: {
                            display: true,
                            text: 'VisitDate'
                        },
                        ticks: {
                            // Ensure the x-axis only displays the date in the format YYYY-MM-DD
                            callback: function (value, index, values) {
                                return value; // Keep the date format as is
                            }
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Visitor Count'
                        },
                        beginAtZero: false,  // Start Y-axis at zero
                        ticks: {
                            // Display Y-axis as integers, no decimals
                            stepSize: 1,  // Step size between ticks (1, 2, 3...)
                            callback: function (value) {
                                return Number.isInteger(value) ? value : '';  // Show only integers, no decimals
                            }
                        }
                    }
                }
            }
        });
    </script>

    <br /><br />
    <a href="{{ url_for('dashboard') }}" class="btn btn-secondary mt-3">Back to Dashboard</a>
    
</body>
</html>
